name: Deploy Node Backend to Azure

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: ./node-backend

      # Debugging    
      - name: Debug env
        run: |
          echo "CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}"
          echo "TENANT_ID=${{ secrets.AZURE_TENANT_ID }}"
          echo "SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          echo "CLIENT_SECRET is set: ${{ secrets.AZURE_CLIENT_SECRET != '' }}"

      # Step 4: Deploy to Azure App Service
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: catebackend1  
          package: ./node-backend 